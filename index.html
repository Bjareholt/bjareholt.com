<html>
<head>

<title>Bjareholt.com</title>

<style>
html, body {
  background-color: #000;
  margin: 0;
  padding: 0;
}

h1 {
  padding: 0;
  margin: 0;
  margin-top: 15px;
  text-align: center;
  font-size: 14pt;
  font-family: sans;
  color: #CCC;
}

a {
  text-decoration: none;
}

.vertical-center {
  position: absolute;
  top: 50%;
  margin-top: -110px;
  width: 100%;
}

.pickerbox {
  padding: 0 0 5px 0;
  margin-left: auto;
  margin-right: auto;
  width: 375px;
  background: #333;
  height: 260px;
  border: 1px solid #8FF;
  border-radius: 15px;
  box-shadow: 0 0 30px 10px #033, 0 0 10px 5px #222 inset;
}

.choice {
  background-color: #555;
  color: #FFF;
  border: 1px solid #FFF;
  border-radius: 15px;
  width: 160px;
  height: 200px;
  margin: 9px;
  opacity: 0.7;
}


.choice:hover {
  opacity: 1.0;
  box-shadow: 0 0 10px 5px #555;
}

.logo {
  background-color: #000;
  height: 160px;
  border-radius: 15px 15px 0 0;
}

.title {
  padding: 6px;
  padding-bottom: 0px;
  font-weight: bold;
  text-align: center;
}

.desc {
  padding: 0px;
  margin-top: -3px;
  text-align: center;
  font-size: 8pt;
  opacity: 0.5;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>

<body>
<div class=vertical-center>
  <div class=pickerbox>
    <h1>Choose your destination</h1>


    <table class=center>
      <tr>
        <td>
          <a href="https://erik.bjareholt.com/">
            <div class=choice>
              <img class=logo src="https://secure.gravatar.com/avatar/7c2fed092545e6f899545a29b557494d?s=160">
              <div class=title>
                Erik Bj&auml;reholt
              </div>
              <div class=desc>
                erik.bjareholt.com
              </div>
            </div>
          </a>
        </td>

        <td>
          <a href="https://github.com/johan-bjareholt">
            <div class=choice>
              <img class=logo src="https://secure.gravatar.com/avatar/fcd1d9bdaa1feee2fd77396057fb8f10?s=160">
              <div class=title>
                Johan Bj&auml;reholt
              </div>
              <div class=desc>
                github.com/johan-bjareholt
              </div>
            </div>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>

</html>
